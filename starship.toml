#format = """
#[╭─user────❯](bold blue) $username$hostname
#[┣─project─❯](bold purple) $directory$rust$git_branch$git_status$package$golang$terraform$docker_context$python$docker_context$nodejs
#[┣─took────❯](bold red) $cmd_duration
#[╰─cmd─────❯](bold green) 
#"""

[username]
style_user = "blue dimmed bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "@[$hostname](bold dimmed 33) "
disabled = false

[character]
success_symbol = "[->](bold green)"
error_symbol = "[->](bold red)"
vimcmd_symbol = "[<](bold green)"

[directory]
style = "bold italic 10"
read_only = "ro "
format = "[$path]($style) [$read_only]($read_only_style)"
truncation_length = 3
truncation_symbol = ".../"

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
style = "bold italic 1"

[git_branch]
format = "on[ $symbol$branch ](bold dimmed yellow)"
symbol = "git "

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

